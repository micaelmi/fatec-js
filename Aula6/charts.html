<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Relatório de vendas</title>

    <link rel="stylesheet" href="css/styles.css" />
    <script
      defer
      src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"
    ></script>
    <script
      defer
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <script defer src="js/main.js"></script>
    <script defer src="js/charts.js"></script>
  </head>
  <body>
    <h1>Relatório de vendas</h1>
    <div class="switch-dark-mode">
      <input type="checkbox" id="activate-dark" /> Dark Mode
    </div>
    <form class="chart-options">
      <label>Escolha a direção do gráfico</label> <br>
      <input class="radio" type="radio" id="horizontal" name="direction" checked/> horizontal <br>
      <input class="radio" type="radio" id="vertical" name="direction" /> vertical <br>
      <input type="button" value="Criar gráfico" id="createChart">
    </form>
    <div id="showChart"></div>
  </body>
</html>
