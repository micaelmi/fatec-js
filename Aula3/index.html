<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="shortcut icon"
      href="https://avatars.dicebear.com/api/bottts/leacimadnarimoica.svg"
      type="image/x-icon"
    />
    <title>Validação de Formulário</title>
  </head>
  <body>
    <header>
      <h1>Gere seu Avatar</h1>
    </header>
    <main>
      <form>
        <label for="date">Data de Início</label>
        <input type="date" name="date" id="date" />
        <span id="error"></span>
        <br />
        <label for="date">Data de Fim</label>
        <input type="date" name="date" id="date2" />
        <span id="error2"></span>
        <br />
        <label for="name">Nome</label>
        <input type="text" name="name" id="name" autocomplete="off" />
        <span id="error3"></span>

        <input type="button" id="button" value="Gerar" />
      </form>
      <div class="avatar">
        <img src="" width="200" id="avatar" />
      </div>
    </main>
    <img src="img/gear.png" alt="Gear" id="gear1" />
    <img src="img/gear.png" alt="Gear" id="gear2" />
    <img src="img/gear.png" alt="Gear" id="gear3" />
    <img src="img/gear.png" alt="Gear" id="gear4" />
    <p id="by">
      Powered by
      <a target="_blank" href="https://avatars.dicebear.com/"
        >avatars.dicebear</a
      >
    </p>
    <!-- <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script> -->
    <script src="js/general.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
